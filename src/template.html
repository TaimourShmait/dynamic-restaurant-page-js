<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="assets/los-pollos-hermanos-cover.png" alt="Los Pollos Hermanos Cover Image" id="cover-image">
    <header id="main-header">
        <nav id="header-nav-bar">
            <button class="nav-content" class="home-button">Home</button>
            <p class="red-diamond" class="nav-content">♦️</p>
            <button class="nav-content" class="menu-button">Menu</button>
            <p class="red-diamond" class="nav-content">♦️</p>
            <button class="nav-content" class="history-button">History</button>
            <p class="red-diamond" class="nav-content">♦️</p>
            <button class="nav-content" class="job-listings-button">Job Listings</button>
            <p class="red-diamond" class="nav-content">♦️</p>
            <button class="nav-content" id="contact-button">Contact</button>
            
        </nav>
    </header>

    <div id="content">
        <img src="assets/gustavo-fring.png" alt="Owner of Los Pollos Hermanos Image" id="gustavo-fring-image"> 
        <div id="quote-box">
            <p id="quote">At Los Pollos Hermanos, we believe in family, tradition,
            and the perfect blend of spices. One bite, and you’ll know why our chicken is the best in the Southwest!</p>
            <p id="attribution">Gus Fring - Owner</p>
        </div>
    </div>

    <div id="footer-container">
        <footer id="main-footer">
           <form id="main-footer-form">
                <p>Let's connect!</p>
                <input type="email" placeholder="Enter your email">
                <textarea required placeholder="If you have any complaints or questions, please don't hesitate to share them here!"></textarea>
                <input type="submit" value="Send">
           </form>
           <div id="footer-nav-bar-container">
            <nav id="footer-nav-bar">
                <button class="nav-content" class="home-button">Home</button>
                <button class="nav-content" class="menu-button">Menu</button>
                <button class="nav-content" class="history-button">History</button>
                <button class="nav-content" class="job-listings-button">Job Listings</button>
            </nav>
           </div>
        </footer>
    </div>
</body>
</html>
