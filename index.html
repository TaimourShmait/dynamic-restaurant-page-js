<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>
<body>

    <img src="cf89b4d6a52f64b32f14.png" alt="Los Pollos Hermanos Cover Image" id="cover-image">

    <header id="main-header">
        <nav id="header-nav-bar">
            <button class="nav-content home-button">Home</button>
            <p class="red-diamond nav-content">♦️</p>
            <button class="nav-content menu-button">Menu</button>
            <p class="red-diamond nav-content">♦️</p>
            <button class="nav-content history-button">History</button>
            <p class="red-diamond nav-content">♦️</p>
            <button class="nav-content job-listings-button">Jobs</button>
            <p class="red-diamond nav-content">♦️</p>
            <button class="nav-content" id="contact-button">Contact</button>
        </nav>
    </header>
    
    <main></main>

    <div id="footer-container">
        <footer id="main-footer">
           <form id="main-footer-form">
                <p>Let's connect!</p>
                <input id="footer-email-input" required type="email" placeholder="Enter your email">
                <textarea id="footer-text-input" required placeholder="If you have any complaints or questions, please don't hesitate to share them here!"></textarea>
                <input id="footer-submit-input" type="submit" value="Send">
           </form>
        </footer>
    </div>
    
</body>
</html>
